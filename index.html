<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Runner - Pac-Man Style Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 600px;
            max-width: 100%;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
        }
        
        .info-item {
            font-size: 1.2rem;
        }
        
        .game-container {
            position: relative;
        }
        
        #maze-canvas {
            background-color: #111;
            border: 3px solid #444;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            width: 600px;
            max-width: 100%;
        }
        
        .controls p {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        button {
            padding: 12px 24px;
            font-size: 1.1rem;
            background: #FFD700;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #FFC400;
            transform: scale(1.05);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1a2a32, #2c3e50);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }
        
        .modal h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #FFD700;
        }
        
        .modal p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .hearts {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        
        .heart {
            color: #ff4757;
            font-size: 1.5rem;
        }
        
        @media (max-width: 650px) {
            h1 {
                font-size: 2rem;
            }
            
            .game-info, .controls {
                width: 95%;
            }
            
            #maze-canvas {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Maze Runner</h1>
    </header>
    
    <div class="game-info">
        <div class="info-item">Level: <span id="level">1</span></div>
        <div class="info-item">Score: <span id="score">0</span></div>
        <div class="info-item">
            Lives: 
            <div class="hearts">
                <span class="heart">❤️</span>
                <span class="heart">❤️</span>
                <span class="heart">❤️</span>
            </div>
        </div>
    </div>
    
    <div class="game-container">
        <canvas id="maze-canvas" width="600" height="600"></canvas>
    </div>
    
    <div class="controls">
        <p>Use Arrow Keys or WASD to move</p>
        <p>Collect all pellets and reach the exit to advance!</p>
        <div class="buttons">
            <button id="restart-btn">Restart Level</button>
            <button id="new-game-btn">New Game</button>
        </div>
    </div>
    
    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2>Game Over</h2>
            <p>You've run out of lives!</p>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-game-btn">Restart Game</button>
        </div>
    </div>
    
    <div id="level-complete-modal" class="modal">
        <div class="modal-content">
            <h2>Level Complete!</h2>
            <p>Congratulations! You've completed the level.</p>
            <button id="next-level-btn">Next Level</button>
        </div>
    </div>

    <script>
        // Game constants
        const TILE_SIZE = 30;
        const PLAYER_SPEED = 5;
        const ENEMY_SPEED = 3;
        const CANVAS_SIZE = 600;
        const GRID_SIZE = CANVAS_SIZE / TILE_SIZE;

        // Game variables
        let canvas, ctx;
        let player = { x: 0, y: 0, dx: 0, dy: 0 };
        let enemies = [];
        let pellets = [];
        let walls = [];
        let exit = { x: 0, y: 0 };
        let level = 1;
        let score = 0;
        let lives = 3;
        let gameOver = false;
        let levelComplete = false;
        let lastTimestamp = 0;

        // Level definitions (20x20 grid)
        const levels = [
            // Level 1
            {
                walls: [
                    "####################",
                    "#..................#",
                    "#.####.###..###.####",
                    "#.#  #.#......#.#  #",
                    "#.#  #.#......#.#  #",
                    "#.####.###..###.####",
                    "#..................#",
                    "#.####.###..###.####",
                    "#.#  #.#......#.#  #",
                    "#.#  #.#......#.#  #",
                    "#.####.###..###.####",
                    "#..................#",
                    "####.###......###.##",
                    "#......#......#....#",
                    "#......#......#....#",
                    "####.###......###.##",
                    "#..................#",
                    "#.####.###..###.####",
                    "#..................#",
                    "####################"
                ],
                player: { x: 1, y: 1 },
                enemies: [{ x: 18, y: 18 }, { x: 1, y: 18 }],
                exit: { x: 18, y: 1 }
            },
            // Level 2
            {
                walls: [
                    "####################",
                    "#........#.........#",
                    "#.###.####.####.###",
                    "#.#.............#.#",
                    "#.#.###.####.###.#.#",
                    "#.#.#........#.#.#.#",
                    "#.#.#.######.#.#.#.#",
                    "#.#.#........#.#.#.#",
                    "#.#.###.####.###.#.#",
                    "#.#.............#.#",
                    "#.###.####.####.###",
                    "#........#.........#",
                    "###.####.####.####.#",
                    "#........#.........#",
                    "#.###.####.####.###",
                    "#.#.............#.#",
                    "#.#.###.####.###.#.#",
                    "#.#.#........#.#.#.#",
                    "#.................#",
                    "####################"
                ],
                player: { x: 1, y: 1 },
                enemies: [{ x: 18, y: 1 }, { x: 9, y: 9 }],
                exit: { x: 18, y: 18 }
            },
            // Level 3
            {
                walls: [
                    "####################",
                    "#.................#",
                    "#.#####.#####.#####",
                    "#.#..............#.#",
                    "#.#.#####..#####.#.#",
                    "#.#.#........#.#.#.#",
                    "#.#.#.######.#.#.#.#",
                    "#.#.#....#...#.#.#.#",
                    "#.#.####.#.####.#.#",
                    "#.#......#......#.#",
                    "#.####.####.####.##",
                    "#.................#",
                    "#.####.####.####.##",
                    "#.#......#......#.#",
                    "#.#.####.#.####.#.#",
                    "#.#.#....#....#.#.#",
                    "#.#.#.######.#.#.#.#",
                    "#.#.#........#.#.#.#",
                    "#.................#",
                    "####################"
                ],
                player: { x: 1, y: 18 },
                enemies: [{ x: 18, y: 1 }, { x: 9, y: 9 }],
                exit: { x: 18, y: 18 }
            },
            // Level 4
            {
                walls: [
                    "####################",
                    "#.............#....#",
                    "#.#####.#####.#.###",
                    "#.#.........#.#.#.#",
                    "#.#.#####.###.#.#.#",
                    "#.#.#...#.....#.#.#",
                    "#.#.#.#.#.#####.#.#",
                    "#.#.#.#.#.......#.#",
                    "#.#.#.#.#########.#",
                    "#.#.#.#............",
                    "#.#.#.#############",
                    "#.#.#..............",
                    "#.#.##############",
                    "#.#...............#",
                    "#.###############.#",
                    "#.................#",
                    "#####.###########.#",
                    "#.............#...#",
                    "#.###########.#.###",
                    "####################"
                ],
                player: { x: 1, y: 1 },
                enemies: [{ x: 18, y: 10 }, { x: 5, y: 15 }],
                exit: { x: 18, y: 18 }
            },
            // Level 5
            {
                walls: [
                    "####################",
                    "#.................#",
                    "#.###############.#",
                    "#.................#",
                    "#.###############.#",
                    "#.................#",
                    "#.###############.#",
                    "#.................#",
                    "#.###############.#",
                    "#.................#",
                    "#.###############.#",
                    "#.................#",
                    "#.###############.#",
                    "#.................#",
                    "#.###############.#",
                    "#.................#",
                    "#.###############.#",
                    "#.................#",
                    "#.###############.#",
                    "####################"
                ],
                player: { x: 1, y: 1 },
                enemies: [{ x: 18, y: 1 }, { x: 18, y: 18 }],
                exit: { x: 9, y: 9 }
            }
        ];

        // Initialize the game
        function init() {
            canvas = document.getElementById('maze-canvas');
            ctx = canvas.getContext('2d');
            
            loadLevel(level);
            
            // Event listeners
            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('keyup', handleKeyUp);
            document.getElementById('restart-btn').addEventListener('click', restartLevel);
            document.getElementById('new-game-btn').addEventListener('click', newGame);
            document.getElementById('restart-game-btn').addEventListener('click', newGame);
            document.getElementById('next-level-btn').addEventListener('click', nextLevel);
            
            // Start game loop
            requestAnimationFrame(gameLoop);
        }

        // Load a level
        function loadLevel(levelNum) {
            const levelData = levels[levelNum - 1];
            walls = [];
            pellets = [];
            
            // Parse walls and pellets from level data
            for (let y = 0; y < levelData.walls.length; y++) {
                const row = levelData.walls[y];
                for (let x = 0; x < row.length; x++) {
                    if (row[x] === '#') {
                        walls.push({ x, y });
                    } else if (row[x] === '.') {
                        pellets.push({ x, y });
                    }
                }
            }
            
            // Set player position
            player.x = levelData.player.x;
            player.y = levelData.player.y;
            player.dx = 0;
            player.dy = 0;
            
            // Set enemies
            enemies = levelData.enemies.map(enemy => ({
                x: enemy.x,
                y: enemy.y,
                dx: 0,
                dy: 0,
                lastDirectionChange: 0
            }));
            
            // Set exit
            exit = levelData.exit;
            
            // Update UI
            document.getElementById('level').textContent = levelNum;
            
            gameOver = false;
            levelComplete = false;
        }

        // Game loop
        function gameLoop(timestamp) {
            const deltaTime = timestamp - lastTimestamp;
            lastTimestamp = timestamp;
            
            if (!gameOver && !levelComplete) {
                update(deltaTime);
            }
            
            render();
            
            requestAnimationFrame(gameLoop);
        }

        // Update game state
        function update(deltaTime) {
            // Move player
            movePlayer(deltaTime);
            
            // Move enemies
            moveEnemies(deltaTime);
            
            // Check for pellet collection
            checkPelletCollision();
            
            // Check for enemy collision
            checkEnemyCollision();
            
            // Check for exit
            checkExit();
        }

        // Move player based on input
        function movePlayer(deltaTime) {
            const speed = PLAYER_SPEED * (deltaTime / 16);
            const newX = player.x + player.dx * speed;
            const newY = player.y + player.dy * speed;
            
            // Check for wall collisions
            if (!isWallCollision(newX, newY)) {
                player.x = newX;
                player.y = newY;
            }
        }

        // Move enemies with simple AI
        function moveEnemies(deltaTime) {
            const speed = ENEMY_SPEED * (deltaTime / 16);
            
            for (const enemy of enemies) {
                // Simple AI: Change direction occasionally or when hitting a wall
                if (Math.random() < 0.01 || isEnemyWallCollision(enemy.x + enemy.dx * speed, enemy.y + enemy.dy * speed, enemy)) {
                    const directions = [
                        { dx: 1, dy: 0 },
                        { dx: -1, dy: 0 },
                        { dx: 0, dy: 1 },
                        { dx: 0, dy: -1 }
                    ];
                    
                    // Filter valid directions
                    const validDirections = directions.filter(dir => {
                        return !isEnemyWallCollision(enemy.x + dir.dx * speed, enemy.y + dir.dy * speed, enemy);
                    });
                    
                    if (validDirections.length > 0) {
                        const direction = validDirections[Math.floor(Math.random() * validDirections.length)];
                        enemy.dx = direction.dx;
                        enemy.dy = direction.dy;
                    }
                }
                
                // Move enemy if no wall collision
                if (!isEnemyWallCollision(enemy.x + enemy.dx * speed, enemy.y + enemy.dy * speed, enemy)) {
                    enemy.x += enemy.dx * speed;
                    enemy.y += enemy.dy * speed;
                }
            }
        }

        // Check for wall collision (player)
        function isWallCollision(x, y) {
            // Check if the proposed position collides with any wall
            for (const wall of walls) {
                if (Math.abs(x - wall.x) < 0.8 && Math.abs(y - wall.y) < 0.8) {
                    return true;
                }
            }
            return false;
        }

        // Check for wall collision (enemy)
        function isEnemyWallCollision(x, y, enemy) {
            // Check if the proposed position collides with any wall
            for (const wall of walls) {
                if (Math.abs(x - wall.x) < 0.8 && Math.abs(y - wall.y) < 0.8) {
                    return true;
                }
            }
            return false;
        }

        // Check for pellet collection
        function checkPelletCollision() {
            for (let i = pellets.length - 1; i >= 0; i--) {
                const pellet = pellets[i];
                if (Math.abs(player.x - pellet.x) < 0.5 && Math.abs(player.y - pellet.y) < 0.5) {
                    pellets.splice(i, 1);
                    score += 10;
                    document.getElementById('score').textContent = score;
                }
            }
        }

        // Check for enemy collision
        function checkEnemyCollision() {
            for (const enemy of enemies) {
                if (Math.abs(player.x - enemy.x) < 0.8 && Math.abs(player.y - enemy.y) < 0.8) {
                    // Player hit by enemy
                    lives--;
                    updateHearts();
                    
                    if (lives <= 0) {
                        gameOver = true;
                        document.getElementById('final-score').textContent = score;
                        document.getElementById('game-over-modal').style.display = 'flex';
                    } else {
                        // Reset player position
                        const levelData = levels[level - 1];
                        player.x = levelData.player.x;
                        player.y = levelData.player.y;
                    }
                }
            }
        }

        // Update hearts display
        function updateHearts() {
            const hearts = document.querySelectorAll('.heart');
            for (let i = 0; i < hearts.length; i++) {
                if (i < lives) {
                    hearts[i].textContent = '❤️';
                } else {
                    hearts[i].textContent = '♡';
                }
            }
        }

        // Check for exit condition
        function checkExit() {
            if (pellets.length === 0 && 
                Math.abs(player.x - exit.x) < 0.5 && 
                Math.abs(player.y - exit.y) < 0.5) {
                levelComplete = true;
                document.getElementById('level-complete-modal').style.display = 'flex';
            }
        }

        // Render the game
        function render() {
            // Clear canvas
            ctx.clearRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);
            
            // Draw walls
            ctx.fillStyle = '#3498db';
            for (const wall of walls) {
                ctx.fillRect(
                    wall.x * TILE_SIZE, 
                    wall.y * TILE_SIZE, 
                    TILE_SIZE, 
                    TILE_SIZE
                );
            }
            
            // Draw pellets
            ctx.fillStyle = '#f1c40f';
            for (const pellet of pellets) {
                ctx.beginPath();
                ctx.arc(
                    pellet.x * TILE_SIZE + TILE_SIZE / 2,
                    pellet.y * TILE_SIZE + TILE_SIZE / 2,
                    TILE_SIZE / 6,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            }
            
            // Draw exit
            ctx.fillStyle = '#2ecc71';
            ctx.fillRect(
                exit.x * TILE_SIZE + TILE_SIZE / 4,
                exit.y * TILE_SIZE + TILE_SIZE / 4,
                TILE_SIZE / 2,
                TILE_SIZE / 2
            );
            
            // Draw player
            ctx.fillStyle = '#FFD700'; // Yellow
            ctx.beginPath();
            ctx.arc(
                player.x * TILE_SIZE + TILE_SIZE / 2,
                player.y * TILE_SIZE + TILE_SIZE / 2,
                TILE_SIZE / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // Draw enemies
            ctx.fillStyle = '#ff4757'; // Red
            for (const enemy of enemies) {
                ctx.beginPath();
                ctx.arc(
                    enemy.x * TILE_SIZE + TILE_SIZE / 2,
                    enemy.y * TILE_SIZE + TILE_SIZE / 2,
                    TILE_SIZE / 2 - 2,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            }
        }

        // Handle key down events
        function handleKeyDown(e) {
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                    player.dy = -1;
                    break;
                case 'ArrowDown':
                case 's':
                    player.dy = 1;
                    break;
                case 'ArrowLeft':
                case 'a':
                    player.dx = -1;
                    break;
                case 'ArrowRight':
                case 'd':
                    player.dx = 1;
                    break;
            }
        }

        // Handle key up events
        function handleKeyUp(e) {
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                    if (player.dy === -1) player.dy = 0;
                    break;
                case 'ArrowDown':
                case 's':
                    if (player.dy === 1) player.dy = 0;
                    break;
                case 'ArrowLeft':
                case 'a':
                    if (player.dx === -1) player.dx = 0;
                    break;
                case 'ArrowRight':
                case 'd':
                    if (player.dx === 1) player.dx = 0;
                    break;
            }
        }

        // Restart current level
        function restartLevel() {
            loadLevel(level);
        }

        // Start a new game
        function newGame() {
            level = 1;
            score = 0;
            lives = 3;
            updateHearts();
            document.getElementById('score').textContent = score;
            document.getElementById('game-over-modal').style.display = 'none';
            loadLevel(level);
        }

        // Go to next level
        function nextLevel() {
            if (level < levels.length) {
                level++;
                document.getElementById('level-complete-modal').style.display = 'none';
                loadLevel(level);
            } else {
                // Game completed
                document.getElementById('level-complete-modal').style.display = 'none';
                document.getElementById('game-over-modal').querySelector('h2').textContent = 'You Win!';
                document.getElementById('game-over-modal').querySelector('p').textContent = 'Congratulations! You completed all levels!';
                document.getElementById('game-over-modal').style.display = 'flex';
            }
        }

        // Initialize the game when the page loads
        window.onload = init;
    </script>
</body>
</html>
